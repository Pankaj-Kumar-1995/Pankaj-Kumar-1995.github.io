<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // SPA redirect for GitHub Pages
      var l = window.location;
      var newUrl = l.protocol + "//" + l.host + "/?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
